<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lynt</title>
  <script src='js/lib/jquery-1.11.1.min.js'></script>
  <script src='js/lib/underscore-min.js'></script>
  <script src='js/lib/backbone-min.js'></script>
  <script src='js/lib/handlebars-v1.3.0.js'></script>
  <script src='js/app/models/project.js'></script>
  <script src='js/app/router/router.js'></script>
  <script src='js/app/collections/projects.js'></script>
  <script src='js/app/views/projectView.js'></script>
  <script src='js/app/views/projectListView.js'></script>
  <script src='js/app/views/contactView.js'></script>
  <script src='js/app/views/bioView.js'></script>
  <script src='js/app/views/appView.js'></script>
  <script src='js/portfolio.js'></script>
  <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="">Projects</a></li>
      <li><a href="#bio">Bio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <h1>Lynt.co</h1>

  <div id='main'>
  </div>

  <script type='text/template' id='app-template'>
    <div id='projects'></ul>
    <h1>PROJECTS</h1>
  </script>
  <script type='text/template' id='project-list-template'>
    {{ title }}
    <!-- <img src="{{imageThumb}}" alt=""> -->
  </script>
  <script type='text/template' id='project-template'>
    <div id='project'>
      <h2>{{ title }}</h2>
      <h3><a href="{{ link }}">{{ link }}</a></h3>
      <img src="{{ imageLarge }}" alt="{{ title }}">
      <p>{{ summary }}</p>
      <p>{{ detail }}</p>
      <ul>{{ builtWith }}</ul>
      <ul>{{ collaborators }}</ul>
    </div>
  </script>
  <script type='text/template' id='bio-template'>
  <div id='bio'>
    <h2></h2>
    <p></p>
    <h3>Skills:</h3>
    <ul id='skills-list'>
      <li>Ruby on Rails</li>
      <li>Javascript/JQuery/Underscore</li>
      <li>AJAX</li>
      <li>Backbonejs</li>
    </ul>
  </div>
  </script>
  <script type='text/template' id='contact-template'>
  <div id='contact'>
    <h2>Contact me!</h2>
    <p>You can find me at the following places:</p>
    <ul id='contact-list'>
      <li><a href='http://github.com/lyntco'>Github</a></li>
      <li><a href='http://blog.lynt.co'>Blog</a></li>
      <li><a href='http://twitter.com/strawz'>Twitter</a></li>
    </ul>
  </div>
  </script>
</body>
</html>
